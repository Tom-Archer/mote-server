// Request current states

function handleRequestState(channel, hex)
{
  $("#shelf"+channel.toString()).css("background", "#"+hex);
  $("#full"+channel.toString()).spectrum("set", hex);	
};

function requestState(channel)
{
$.get('/getColor/' + channel.toString(), function( data ) {
  handleRequestState(channel, data);
});
};

});
